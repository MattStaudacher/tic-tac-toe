<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>tic-tac-toe</title>
</head>


<body>
  <div class="container">
    <h2> Tic Tac Toe</h2>
    <form id ="tic-tac-toe">
    </form>

    <div>
      <table id="board">
        <tr>
          <td id="0-0"></td>
          <td id="0-1"></td>
          <td id="0-2"></td>
        </tr>
        <tr>
          <td id="1-0"></td>
          <td id="1-1"></td>
          <td id="1-2"></td>
        </tr>
        <tr>
          <td id="2-0"></td>
          <td id="2-1"></td>
          <td id="2-2"></td>
        </tr>
      </table>
    </div>



    <div class="player">
      <p>Player 1 choose your weapon:</p>
    </div>

    <div class="ds">
      <button id="x-button"type="submit" class="btn btn-success">X</button>
      <button id="o-button"type="submit" class="btn btn-danger">O</button>
    </div>

    <br>

    <div class="playersDisplay">
      <div class="player-1">
        <p>Player 1: <span> variable </span></p>
      </div>
      <div class="player-2">
        <p>Player 2: <span> variable </span></p>
      </div>
    </div>




</div>


</body>
</html>
