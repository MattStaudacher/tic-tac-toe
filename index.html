<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>tic-tac-toe</title>
</head>


<body>
  <div class="container">
    <h2> Tic Tac Toe</h2>
    <form id ="tic-tac-toe">
    </form>
    <div>
      <table>
        <tr>
          <td id="0-0"><span id="fill"></span></td>
          <td id="0-1"></td>
          <td id="0-2"></td>
        </tr>
        <tr>
          <td id="1-0"></td>
          <td id="1-1"></td>
          <td id="1-2"></td>
        </tr>
        <tr>
          <td id="2-0"></td>
          <td id="2-1"></td>
          <td id="2-2"></td>
        </tr>
      </table>
    </div>
</body>

</html>
